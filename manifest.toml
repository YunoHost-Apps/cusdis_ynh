#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "cusdis"
name = "Cusdis"
description.en = "Lightweight, privacy-friendly alternative to Disqus"
description.fr = "Alternative légère et respectueuse de la vie privée à Disqus"

version = "1.3.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://cusdis.com/"
admindoc = "https://cusdis.com/doc#/self-host/manual"
code = "https://github.com/djyde/cusdis"

[integration]
yunohost = ">= 11.2.30"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/djyde/cusdis/archive/refs/tags/v1.3.0.tar.gz"
    sha256 = "b927fe7634ac288c12e766e8d6352e3c1ee9e6cbed13b6deee7827a15deb5e2a"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3000

    [resources.apt]
    packages = "postgresql"

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
